<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Danh mục</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 th:text="${category.id} != null ? 'Chỉnh sửa Danh mục' : 'Thêm Danh mục mới'"></h2>

    <form th:action="@{/categories/save}" th:object="${category}" method="post" class="mt-3">
        <!-- Nếu có id (chỉnh sửa) thì ẩn field id -->
        <input type="hidden" th:if="${category.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a class="btn btn-secondary" th:href="@{/categories}">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
