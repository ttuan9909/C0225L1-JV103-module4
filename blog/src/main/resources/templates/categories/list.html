<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Danh mục</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Danh sách danh mục</h2>
    <a class="btn btn-primary" th:href="@{/categories/create}">+ Thêm danh mục</a>
  </div>

  <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info">
    Chưa có danh mục nào.
  </div>

  <div class="table-responsive" th:if="${!#lists.isEmpty(categories)}">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th style="width: 80px;">ID</th>
        <th>Tên</th>
        <th style="width: 180px;">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${categories}">
        <td th:text="${c.id}">1</td>
        <td>
          <a th:href="@{/categories/{id}(id=${c.id})}" th:text="${c.name}">Tên danh mục</a>
        </td>
        <td>
          <a class="btn btn-sm btn-outline-secondary"
             th:href="@{/categories/edit/{id}(id=${c.id})}">Sửa</a>
          <form th:action="@{/categories/delete/{id}(id=${c.id})}"
                method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Xoá danh mục này?')">Xoá</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
