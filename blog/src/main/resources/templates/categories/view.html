<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Danh mục</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2>Chi tiết Danh mục</h2>

  <table class="table table-bordered w-50 mt-3">
    <tr>
      <th style="width: 150px;">ID</th>
      <td th:text="${category.id}">1</td>
    </tr>
    <tr>
      <th>Tên</th>
      <td th:text="${category.name}">Tên danh mục</td>
    </tr>
  </table>

  <div class="mt-3 d-flex gap-2">
    <a class="btn btn-outline-secondary"
       th:href="@{/categories/edit/{id}(id=${category.id})}">Sửa</a>

    <form th:action="@{/categories/delete/{id}(id=${category.id})}"
          method="post" class="d-inline">
      <button type="submit" class="btn btn-outline-danger"
              onclick="return confirm('Bạn có chắc chắn muốn xoá danh mục này?')">Xoá</button>
    </form>

    <a class="btn btn-secondary" th:href="@{/categories}">Quay lại</a>
  </div>
</div>
</body>
</html>
