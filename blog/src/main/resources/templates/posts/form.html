<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.id} > 0 ? 'Chỉnh sửa bài viết' : 'Viết bài mới'">Bài viết</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4" th:text="${post.id} > 0 ? 'Chỉnh sửa bài viết' : 'Viết bài mới'"></h2>
  <form th:action="@{/posts/save}" th:object="${post}" method="post" class="card p-4 shadow-sm">
    <!-- Nếu đang edit thì truyền id -->
    <input type="hidden" th:if="${post.id > 0}" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label fw-bold">Tiêu đề <span class="text-danger">*</span></label>
      <input type="text" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề..." required>
      <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <!-- Danh mục -->
    <div class="mb-3">
      <label class="form-label fw-bold">Danh mục <span class="text-danger">*</span></label>
      <select class="form-select" th:field="*{category.id}" required>
        <option value="0">-- Chọn danh mục --</option> <!-- ⬅️ 0 thay vì "" -->
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
      </select>
      <div class="invalid-feedback d-block"
           th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Tóm tắt</label>
      <textarea class="form-control" th:field="*{summary}" rows="2" placeholder="Tóm tắt ngắn (tuỳ chọn)"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Nội dung <span class="text-danger">*</span></label>
      <textarea class="form-control" th:field="*{content}" rows="10" placeholder="Nội dung bài viết..." required></textarea>
      <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        <span th:text="${post.id} > 0 ? 'Cập nhật' : 'Lưu'"></span>
      </button>
      <a class="btn btn-outline-secondary" th:href="@{/posts}">Huỷ</a>
    </div>
  </form>
</div>
</body>
</html>
