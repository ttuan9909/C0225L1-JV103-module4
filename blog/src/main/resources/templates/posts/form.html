<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.id} != null ? 'Chỉnh sửa bài viết' : 'Viết bài mới'">Bài viết</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 th:text="${post.id} != null ? 'Chỉnh sửa bài viết' : 'Viết bài mới'"></h2>

  <form th:action="@{/posts/save}" th:object="${post}" method="post" class="mt-3 needs-validation">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
      <input type="text" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề...">
      <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Lỗi tiêu đề</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tóm tắt</label>
      <textarea class="form-control" th:field="*{summary}" rows="2" placeholder="Tóm tắt ngắn (tuỳ chọn)"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Nội dung <span class="text-danger">*</span></label>
      <textarea class="form-control" th:field="*{content}" rows="10" placeholder="Nội dung bài viết..."></textarea>
      <div class="text-danger mt-1" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Lỗi nội dung</div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Lưu</button>
      <a class="btn btn-outline-secondary" th:href="@{/posts}">Huỷ</a>
    </div>
  </form>
</div>
</body>
</html>
