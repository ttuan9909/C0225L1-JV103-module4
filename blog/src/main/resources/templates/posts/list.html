<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Danh sách bài viết</h2>
        <a class="btn btn-primary" th:href="@{/posts/create}">+ Viết bài mới</a>
    </div>

    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">Chưa có bài viết nào.</div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(posts)}">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th style="width: 80px;">ID</th>
                <th>Tiêu đề</th>
                <th>Tóm tắt</th>
                <th style="width: 200px;">Ngày tạo</th>
                <th style="width: 160px;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${posts}">
                <td th:text="${p.id}">1</td>
                <td>
                    <a th:href="@{/posts/{id}(id=${p.id})}" th:text="${p.title}">Tiêu đề</a>
                </td>
                <td th:text="${p.summary}">Tóm tắt ngắn…</td>
                <td th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}">01/10/2025 09:00</td>
                <td>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/posts/edit/{id}(id=${p.id})}">Sửa</a>
                    <form th:action="@{/posts/delete/{id}(id=${p.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Xoá bài này?')">Xoá</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
