<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Chi tiết bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h2 class="mb-1" th:text="${post.title}">Tiêu đề</h2>
            <small class="text-muted">
                Ngày tạo:
                <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">01/10/2025 09:00</span>
            </small>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/posts/edit/{id}(id=${post.id})}">Sửa</a>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post">
                <button class="btn btn-outline-danger btn-sm" onclick="return confirm('Xoá bài này?')">Xoá</button>
            </form>
        </div>
    </div>

    <div th:if="${post.summary}" class="alert alert-secondary" th:text="${post.summary}">
        Tóm tắt…
    </div>

    <article class="bg-white p-3 rounded shadow-sm" th:text="${post.content}">
        Nội dung bài viết…
    </article>

    <div class="mt-3">
        <a th:href="@{/posts}">← Quay lại danh sách</a>
    </div>
</div>
</body>
</html>
