<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sách</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container py-4">
<h2 class="mb-3 text-primary text-center">Chi tiết sách</h2>

<div class="card p-4 shadow-sm">
  <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
  <p><strong>Tên sách:</strong> <span th:text="${book.title}"></span></p>
  <p><strong>Số lượng còn lại:</strong> <span th:text="${book.availableQuantity}"></span></p>

  <form th:action="@{'/books/' + ${book.id} + '/borrow'}" method="post">
    <button class="btn btn-success" type="submit"
            th:disabled="${book.availableQuantity == 0}">Mượn sách</button>
    <a href="/books" class="btn btn-secondary">Quay lại</a>
  </form>

  <div th:if="${book.availableQuantity == 0}" class="alert alert-warning mt-3">
    Sách đã hết, vui lòng chọn cuốn khác.
  </div>
</div>
</body>
</html>
