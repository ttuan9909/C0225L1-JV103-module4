<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <a th:href="@{/shop}" class="btn btn-outline-secondary mb-3">← Quay lại Shop</a>

    <div class="row g-4">
        <div class="col-md-5">
            <img class="img-fluid rounded shadow" th:src="${product.image}" alt="image">
        </div>
        <div class="col-md-7">
            <h2 class="fw-bold" th:text="${product.name}">Tên</h2>
            <p class="text-muted" th:text="${product.description}">Mô tả</p>
            <h4 class="text-primary" th:text="${#numbers.formatDecimal(product.price,1,0)} + ' đ'">0 đ</h4>
            <a class="btn btn-primary mt-3"
               th:href="@{/add/{id}(id=${product.id}, action='show')}">
                Thêm vào giỏ hàng
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/add_To_Cart_modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
