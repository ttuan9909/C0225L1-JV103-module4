<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-3">Form đăng ký User</h2>

    <form th:action="@{/users/save}" th:object="${user}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Firstname</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Lastname</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Phonenumber</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="VD: 0912345678"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" min="0"/>
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>
