<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Danh sách người dùng</h2>
        <a class="btn btn-primary" th:href="@{/users/create}">+ Thêm người dùng</a>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
        Chưa có người dùng nào.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(users)}">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th style="width: 80px;">ID</th>
                <th>Họ</th>
                <th>Số điện thoại</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th style="width: 180px;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.firstName}">1</td>
                <td th:text="${u.lastName}">1</td>
                <td th:text="${u.phoneNumber}">1</td>
                <td th:text="${u.age}">1</td>
                <td th:text="${u.email}">1</td>
                <td>
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{/users/edit/{id}(id=${u.id})}">Sửa</a>
                    <form th:action="@{/users/delete/{id}(id=${u.id})}"
                          method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Xoá người dùng này?')">Xoá</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
