<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài hát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-3">Form thêm bài hát</h2>

    <form th:action="@{/musics/save}" th:object="${music}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Tên</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Nghệ sỹ</label>
            <input type="text" th:field="*{artist}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Thể loại</label>
            <input type="text" th:field="*{type}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>
