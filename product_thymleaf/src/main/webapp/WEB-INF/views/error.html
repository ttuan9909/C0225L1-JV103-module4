<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading mb-3">Có lỗi xảy ra</h4>
        <p th:text="${message} ?: 'Trang bạn yêu cầu không tồn tại hoặc đã bị xóa.'">Thông báo lỗi</p>
        <hr>
        <a class="btn btn-primary" th:href="@{/products}">Về danh sách sản phẩm</a>
    </div>
</div>
</body>
</html>
