<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a th:href="@{/products}" class="btn btn-link p-0 mb-3">&larr; Quay lại danh sách</a>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title" th:text="${product.name}">Tên</h3>
      <p class="text-muted mb-2">
        <strong>Giá:</strong>
        <span th:text="${#numbers.formatInteger(product.price, 0, 'POINT')}">0</span> VND
      </p>
      <p class="mb-2"><strong>Nhà sản xuất:</strong> <span th:text="${product.producer}">Hãng</span></p>
      <p class="mb-0"><strong>Mô tả:</strong></p>
      <p th:text="${product.description}">Mô tả</p>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{|/products/edit/${product.id}|}">Sửa</a>
        <a class="btn btn-outline-danger" th:href="@{|/products/delete/${product.id}|}"
           onclick="return confirm('Xóa sản phẩm này?')">Xóa</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
