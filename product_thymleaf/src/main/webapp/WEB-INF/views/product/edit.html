<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a th:href="@{/products}" class="btn btn-link p-0 mb-3">&larr; Quay lại danh sách</a>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Cập nhật sản phẩm</h3>

      <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

      <form th:action="@{/products/edit}" th:object="${product}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="col-md-6">
          <label class="form-label">Tên sản phẩm</label>
          <input class="form-control" th:field="*{name}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Giá (VND)</label>
          <input class="form-control" type="number" min="0" step="1" th:field="*{price}">
        </div>

        <div class="col-12">
          <label class="form-label">Mô tả</label>
          <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Nhà sản xuất</label>
          <input class="form-control" th:field="*{producer}">
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Cập nhật</button>
          <a class="btn btn-outline-secondary" th:href="@{/products}">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
