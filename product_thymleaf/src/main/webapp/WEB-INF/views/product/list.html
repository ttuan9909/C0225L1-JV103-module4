<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Danh sách sản phẩm</h2>
    <a class="btn btn-primary" th:href="@{/products/create}">+ Thêm sản phẩm</a>
  </div>

  <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">Chưa có sản phẩm nào.</div>

  <div class="table-responsive" th:if="${!#lists.isEmpty(products)}">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Nhà SX</th>
        <th class="text-end">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td>
          <a th:href="@{|/products/${p.id}|}" th:text="${p.name}">Tên</a>
        </td>
        <td th:text="${#numbers.formatInteger(p.price, 0, 'POINT')}">0</td>
        <td th:text="${p.description}">Mô tả</td>
        <td th:text="${p.producer}">Hãng</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{|/products/edit/${p.id}|}">Sửa</a>
          <a class="btn btn-sm btn-outline-danger"
             th:href="@{/products/delete/{id}(id=${p.id})}"
             onclick="return confirm('Xóa sản phẩm này?')">Xóa</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
